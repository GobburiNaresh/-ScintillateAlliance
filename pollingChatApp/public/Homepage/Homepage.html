<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="Homepage.css">
</head>
<body>
    <div class="header">
        <div>
            <h1>Scintillate Alliance Pvt Ltd.</h1>
        </div>
        <div>
            <button>Login</button>
            <button>Signup</button>
        </div>
    </div>

    <div class="left-section">
        <h2>Left Section</h2>
        <form id="pollForm">
            <lable for="name">Poll-1</lable>
            <input type="text" id="poll1"/>
            <lable for="name">Poll-2</lable>
            <input type="text" id="poll2"/>
            <lable for="name">Poll-3</lable>
            <input type="text" id="poll3"/>
            <lable for="name">Poll-4</lable>
            <input type="text" id="poll4"/>

            <div class="chart-options">
                <div class="chart-images-container">
                    <input type="radio" id="pie-chart" name="chart-type" value="pie-chart">
                    <label for="pie-chart">Pie Chart</label>
                    <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 10C21 6.13401 17.866 3 14 3V10H21Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M11 21C15.4183 21 19 17.4183 19 13H11V5C6.58172 5 3 8.58172 3 13C3 17.4183 6.58172 21 11 21Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                
                <div class="chart-images-container">
                    <input type="radio" id="bar-graph" name="chart-type" value="bar-graph">
                    <label for="bar-graph">Bar Graph</label>
                    <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21H7.8C6.11984 21 5.27976 21 4.63803 20.673C4.07354 20.3854 3.6146 19.9265 3.32698 19.362C3 18.7202 3 17.8802 3 16.2V3M15 10V17M7 13V17M19 5V17M11 7V17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" id="submitButton">Submit</button>
            </div>
        </form>
    </div>
    <div class="right-section">
        <h2>Poll history</h2>
    </div>
    <script src="Homepage.js"></script>
</body>
</html>
